<div class="container-fluid fondo">
        <div class="text-center">
            <img src="../assets/logo.png" class="img-fluid logo" alt="">
        </div>
        <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-5">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form">
                            <h3 class="">Iniciar Sesion</h3>
                            <div class="form-group">
                                <label for="username" class="">Email</label>
                                <br>
                                    <input
                                        type="text"
                                        name="username"
                                        id="username"
                                        aria-placeholder=""
                                        placeholder="jorgep@gmail.com"
                                        class="form-control"></div>
                                    <div class="form-group">
                                        <label for="password" class="">Contraseña</label>
                                        <br>
                                            <input
                                                type="password"
                                                name="password"
                                                id="password"
                                                aria-placeholder=""
                                                placeholder="**********"
                                                class="form-control"></div>
                                                <div class="form-group">
                                                    <br> 
                                                    <app-boton id="boton" [label]="label"></app-boton>
                                                    <br>   
                                                    </div>
                                                </form>
                                                <div id="register-link" class="text-center">
                                                    <ul class="register">
                                                        <li>¿Eres nuevo en Cinema?</li>
                                                        <li>
                                                            <a href="#" class="">Registrate ahora</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
    </div>
