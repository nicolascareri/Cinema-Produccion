<div class="row justify-content-center align-items-center contenedor">
    <div class="col-10 col-lg-6" id="registrarte-box">
        <form id="login-form" class="form align-items-center justify-content-center">
            <h3 class="subtitulo"> Datos personales</h3>
            <div class="form-group" class="input">
                <label for="username" class="label">Nombre y Apellido</label>
                <input type="text" name="username" id="username" aria-placeholder="" placeholder="Nombre y Apellido"
                    class="form-control">
            </div>
            <div class="form-group" class="input">
                <label for="password" class="label">Fecha de nacimiento</label>
                <input type="text" name="date" id="date" aria-placeholder="" placeholder="DD/MM/YYYY"
                    class="form-control">
            </div>
            <h3 class="subtitulo subtitulo2"> Datos de la cuenta</h3>
            <div class="form-group" class="input">
                <label for="username" class="label">Email de la cuenta</label>
                <input type="text" name="username" id="email" aria-placeholder="" placeholder="Email de la cuenta"
                    class="form-control">
            </div>
            <div class="form-group" class="input">
                <label for="username" class="label">Confirmar email</label>
                <input type="text" name="username" id="cemail" aria-placeholder="" placeholder="Confirmar email"
                    class="form-control">
            </div>
            <div class="form-group" class="input">
                <label for="username" class="label">Contrase単a(7 o mas caracteres)</label>
                <input type="password" name="username" id="pw" aria-placeholder="" placeholder="Contrase単a"
                    class="form-control">
            </div>
            <div class="form-group" class="input">
                <label for="username" class="label">Confirmar contrase単a</label>
                <input type="password" name="username" id="cpw" aria-placeholder=""
                    placeholder="Confirmar contrase単a" class="form-control">
            </div>
            <div class="form-group" class="input">
                <button [routerLink]="['/login']" class="btn" click="emit()"><span>Continuar</span></button>
            </div>
        </form>
    </div>
</div>
